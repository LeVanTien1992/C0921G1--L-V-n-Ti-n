<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai3</title>
</head>
<body>
<script>
    let arr1 = prompt("Nhap chuoi arr1");
    let arr2 = prompt("Nhap chuoi arr2");
    let arr3 = [];
    for (let i= 0; i< arr1.length; i++){
        let flag = true;
        for (let j= 0; j< arr2.length; j++){
            if (arr1[i] == arr2[j]){
               flag = false;
               break;
            }
        }
        if (flag){
            arr3.push(arr1[i],arr2[j]);
        }
    }

    document.write("Chuỗi gồm ["+arr3+"] <br>");
    document.write("Số ký tự khác nhau là ["+arr3.length+"] <br>");

</script>
</body>
</html>
