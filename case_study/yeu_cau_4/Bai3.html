<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai3</title>
</head>
<body>
<script>
    let arr1 = prompt("Nhap chuoi arr1");
    let arr2 = prompt("Nhap chuoi arr2");
    let arr3 = [];
    for (let i= 0; i< arr1.length; i++){
        for (let j= 0; j< arr2.length; j++){
            if (arr1[i] == arr2[j]) {
                arr3.push(arr2[j]);
                arr1= arr1.replace(arr1[i],'')
                arr2= arr2.replace(arr2[i],'')
            }
        }
    }
    document.write("Chuỗi giống của 2 mảng gồm ["+arr3+"] <br>");
    document.write("Số lượng ký tự  là ["+arr3.length+"] <br>");

</script>
</body>
</html>
