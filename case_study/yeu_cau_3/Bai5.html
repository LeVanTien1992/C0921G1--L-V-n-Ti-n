<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai6</title>
</head>
<body>
<script>
    // tạo MENU các loại thức uống
    let so; // khai báo biến số
    let meNu = ["1.Cafe", "2.Cam Vắt", "3. Nước ép cà rốt", "4. Nước ép cà chùa", "5.Nước lọc", "6. Nước dừa"];// tạo mảng menu thức uống
    let giaTien = [5000, 5000, 3000, 4000, 1000, 5000];// tạo mảng menu giá tiên
    let soLuong ;// khai báo biến số lượng
    let tong = 0; // khai báo biến tổng
    let tongBill = 0;// khai báo tổng bill
    do {
         so = Number(prompt("Mời bạn gọi nước"));// nhập số menu
         if (so >= 1 && so <= 6){ // điều kiện số >= 1 và số <= 6 như số lượng
             alert(meNu[so -1]+ " có giá là" +giaTien[so -1]);
             soLuong = prompt("Bạn muốn order bao nhiêu");
             tong = soLuong * giaTien[so -1]; // tính tổng giá tiền
             alert("Tổng số lượng " +tong);
             tongBill += tong; // tính tổng bill
         }
    }while (so !== 7);
    alert("Tổng số tiền phải trả " +tongBill); //xuất bill
</script>
</body>
</html>
