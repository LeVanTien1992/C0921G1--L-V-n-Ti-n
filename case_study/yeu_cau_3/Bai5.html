<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai6</title>
</head>
<body>
<script>
    let so = Number(prompt("Mời bạn gọi nước"));
    do {
        switch (so) {
            case 1:
                alert("Bạn đã chọn Cafe");
                break;
            case 2:
                alert("Bạn đã chọn Cam vắt ");
                break;
            case 3:
                alert("Bạn đã chọn nước ép cà rốt");
                break;
            case 4:
                alert("Bạn đã chọn nước ép cà chua");
                break;
            case 5:
                alert("Bạn đã chọn nước lọc");
                break;
            case 6:
                alert("Bạn đã chọn nước dừa");
                break;
            case 7:
                alert("Cảm ơn bạn đã đặt món. Xin chào và hẹn găp lại");
                break;
            default :
                alert("Vui lòng nhập số từ 1 đến 7");
        }

    }while (so !== 7);
</script>
</body>
</html>
