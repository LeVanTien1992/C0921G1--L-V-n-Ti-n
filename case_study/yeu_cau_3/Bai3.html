<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai3</title>
</head>
<body>
<script>
    // tìm phân số lớn nhất trong danh sách 2 mảng
    // Bước 1 nhập 2 mảng riêng biệt
    let m = parseInt(prompt("Nhap vap m"));
    // let n = parseInt(prompt("Nhap vap n"));
    let arr1 = [];
    let arr2 = [];
    for (let i= 0; i< m; i++){
        arr1[i] = parseInt(prompt("Nhap " +i ));
        arr2[i] = parseInt(prompt("Nhap " +i ));
    }
// Bước 2 tính toán tìm phân số lớn nhất và vị trí phân số lớn nhất
    let chia = arr1[0] / arr2[0];
    let viTri = 0;

    for (let i= 0; i< arr1.length; i++){
        if (chia < arr1[i]/arr2[i]){
            chia = arr1[i]/arr2[i];
            viTri = i;
            document.write("Phân số lớn nhất = " + arr1[i] + " / " + arr2[i]+ "<br>");
        }
    }
    document.write("["+arr1+"]"+"<br>");
    document.write("["+arr2+"]"+"<br>");

    document.write("Vi tri lon nhat " +viTri);
</script>
</body>
</html>
