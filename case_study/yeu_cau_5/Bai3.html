<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai3</title>
</head>
<body>
<script>
    // tính giá trị lớn nhất trong mảng 2 chiều
    // nhập mảng 2 chiều
    let m= parseInt(prompt("Nhap m"));
    let n= parseInt(prompt("Nhap n"));
    document.write("Mảng hai chiều "+ m +"*"+n+"<br>");
    let arr= [];
    for (let i= 0; i< m; i++){
        arr[i]= [];
        for (let j= 0; j< n; j++){
            arr[i][j]= parseInt(prompt("Add ["+i+"] ["+j+"]"));
            document.writeln(arr[i][j]);
        }
        document.write("<br>");
    }
    // tính giá trị lớn nhất
    let max = arr[0][0];
    for (let i= 0; i< m; i++){
        for (let j= 0; j< n; j++){
            if (arr[i][j]> max){
                max = arr[i][j];
            }
        }
    }
    document.write("Giá trị lớn nhất của mảng là " +max);
</script>
</body>
</html>
