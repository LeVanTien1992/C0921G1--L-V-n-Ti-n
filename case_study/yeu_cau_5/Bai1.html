<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai3</title>
</head>
<body>
<script>
    // nhập mảng 2 chiều
    let m= parseInt(prompt("Nhap m"));
    let n= parseInt(prompt("Nhap n"));
    document.write("Mảng hai chiều "+ m +"*"+n+"<br>");
    let arr= [];
    for (let i= 0; i< m; i++){
        arr[i]= [];
        for (let j= 0; j< n; j++){
            arr[i][j]= parseInt(prompt("Add ["+i+"] ["+j+"]"));
            document.writeln(arr[i][j]);
        }
        document.write("<br>");
    }
    // tính tổng các số chẵn
    let sum = 0;
    for (let i= 0; i< arr.length; i++){
        for (let j= 0; j< arr.length; j++){
            if (arr[i][j] % 2 == 0){
                sum += arr[i][j];
            }
        }
    }
    document.write("Tổng các số chẵn là " + sum);


</script>
</body>
</html>
