<script>
    // Nhập mảng 2 chiều
    let m= parseInt(prompt("Nhap vao m"));
    let n= parseInt(prompt("Nhap vao n"));
    arr = [];
    document.write("Mang 2 chieu gom " +m+ "*" +n+ "<br>");
    for (let i= 0; i< m; i++){
        arr[i]= [];
        for (let j= 0; j< n; j++){
            arr[i][j] = parseInt(prompt("Nhap mang ["+i+"]  ["+j+"]"));
            document.write(arr[i][j]);
        }
        document.write("<br>");
    }
// Hàm kiểm tra SNT
    function kiemTraSNT(so) {
        if (so < 2) {
            return false;
        }else {
            for (let i= 2; i<= Math.sqrt(so); i++){
                if (so % i == 0){
                    return false;
                }
            }
            return true;
        }
    }
// hiện thị SNT, tính tổng SNT, đếm SNT
    function hienThiSNT() {
        let sum = 0;
        let count = 0;
        let mang_so = [];
        for (let i= 0; i< arr.length; i++){
            for (let j= 0; j< arr[i].length; j++){
                if (kiemTraSNT(arr[i][j])){
                    sum += arr[i][j];
                    count++;
                    mang_so.push(arr[i][j]);
                }
            }
        }
        document.write("Mảng số nguyên tố ["+mang_so+"] <br>");
        document.write("Tổng các số nguyên tố " + sum+"<br>");
        document.write("Số lượng các số nguyên tố " + count);
    }
    hienThiSNT();
