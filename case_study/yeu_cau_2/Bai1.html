<!DOCTYPE html>

<body>
<script>
    // viết chương trình nhâp lương nhân viên, tính thuế thu nhập và tính lương thực nhận
    let nhapLuong = parseFloat(prompt("Nhập vào lương nhân viên"));
    let tinhThueThuNhap;
    let luongThucNhan;
    if(nhapLuong < 7){
        tinhThueThuNhap = nhapLuong * 0.05;
    }else if(7 <nhapLuong< 15){
        tinhThueThuNhap = nhapLuong * 0.1;
    }else if(nhapLuong == 15) {
        tinhThueThuNhap = nhapLuong * 0.2;
    }
    luongThucNhan = nhapLuong - tinhThueThuNhap;
    alert("Lương thực nhận = " + luongThucNhan);
</script>
</body>
</html>
