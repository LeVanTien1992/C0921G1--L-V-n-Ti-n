<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai2</title>
</head>
<body>
<script>
    let kyTu = prompt("Nhâp vào ký tư cân kiểm tra");
    switch (kyTu) {
        case  'o':
        case  'u':
        case  'i':
        case  'a':
        case  'e':
        case  'O':
        case  'I':
        case  'U':
        case  'A':
        case  'E':
            document.write(kyTu + " là nguyên âm");
            break;
        default :
            document.write(kyTu + " không phải là nguyên âm");
    }
</script>
</body>
</html>
