<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai4</title>
</head>
<body>
<script>
    let n= 10;
    // let m= 5;
    for(let i= 0; i<=n; i++ ){
        for(let k= n; k> i; k--) {
            document.write("&nbsp");
        }
        for (let j= 0; j<= n; j++){
            if (i===n || j === i  || j === 0){
                document.write("*");
            }else {
                document.write("&nbsp&nbsp");
            }

        }
        document.write("<br>");
    }
</script>
</body>
</html>
