<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai3</title>
</head>
<body>
<script>
    let n= 10;
    for (let i= 0; i< n; i++){
        for(let k= n; k> i; k--) {
            document.write("&nbsp&nbsp");
        }
        for (let j= 0; j< i * 2 -1; j++){
            document.write("*");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
