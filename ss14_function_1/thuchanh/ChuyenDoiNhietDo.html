<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChuyenDoiNhietDo</title>
</head>
<p>
    <label>Fahrenheit</label>
    <input type="number" id="inputFahrenheit" placeholder="Fahrenheit"
    oninput="tempratureConverter(this.value)"
    onchange="tempratureConverter(this.value)"/>
</p>
<p>Celcius: <span id="outputCelcius"></span></p>
<body>
<script>
    function tempratureConverter(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("outputCelcius").innerHTML = (valNum -32)/1.8;

    }
</script>
</body>
</html>
