    function minArray(arr) {
        // trường hợp trong mảng có phần tử -1 là phần tử nhỏ nhất thì làm theo cách này
        // sửa lại hàm, không trả về giá trị min mà trả về vị trí của phần tử trong mảng.
        if (arr.length == 0){
            return -1;
        }
        let min = arr[0], viTri = 0;
        for (let i= 0; i< arr.length; i++){
            if (arr[i] < min){
                min = arr[i];
                viTri = i;
            }
        }
        return viTri;

    }

    let arr1 = [-1, 0, 1, 2, 6, 13, 20];
    let min = minArray(arr1);
    alert("Phần tử nhỏ nhất trong mảng là ["+min+"] = "+arr1[min]);
