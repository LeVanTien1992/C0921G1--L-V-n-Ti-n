<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XayDungLopDate</title>
</head>
<body>
<script>
    let myDate = function (day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;
        this.getDay = function () {
            return this.day;

        }
        this.getMonth = function () {
            return this.month;

        }
        this.getYear = function () {
            return this.year;

        }
        this.setDay = function (day) {
            this.day = day;

        }
        this.setMonth   = function (month) {
            this.Month = month;

        }
        this.setYear = function (year) {
            this.year = year;

        }

    }

    let date = new myDate(3,4,1992);
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    alert(day + "/" + month + "/" + year);
    day = date.setDay(10);
    month = date.setMonth(10);
    year = date.setYear(2002);
    alert(day + "/" + month + "/" + year);

</script>
</body>
</html>
