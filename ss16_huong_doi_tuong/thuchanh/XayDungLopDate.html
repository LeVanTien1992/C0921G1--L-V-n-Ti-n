<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XayDungLopDate</title>
</head>
<body>
<script>
    class MyDate {
        constructor(ngay, thang, nam) {
            this.day = ngay;
            this.month = thang;
            this.year = nam;
        }
        getDay(){
            return this.day;
        }
        getMonth(){
            return this.month;
        }
        getYear(){
            return this.year;
        }
        setDay(day){
            this.day = day;
        }
        setMonth(month){
            this.month = month;
        }
        setYear(year){
            this.year = year;
        }
        setDate(ngay, thang, nam){
            this.day = ngay;
            this.month = thang;
            this.year = nam;
        }
        toString(){
            return this.day + "/" + this.month + "/" + this.year;
        }
    }
    let date = new MyDate(3, 4, 1992);
    let ngay = date.getDay();
    let thang = date.getMonth();
    let nam = date.getYear();
    alert(ngay + "/" + thang + "/" + nam);
    date.setDay(1);
    date.setMonth(1);
    date.setYear(1998);
    let ngay1 = date.getDay();
    let thang1 = date.getMonth();
    let nam1 = date.getYear();
    alert(ngay1 + "/" + thang1 + "/" + nam1);
    date.setDay(10);
    date.setMonth(10);
    date.setYear(2020);
    let ngay2 = date.getDay();
    let thang2 = date.getMonth();
    let nam2 = date.getYear();
    alert(ngay2 + "/" + thang2 + "/" + nam2);
    date.setDate("1","2", "2022");
    alert(date.toString());
    let date1 = new MyDate("2", "3", "2024");
    alert(date1.toString());


</script>
</body>
</html>
