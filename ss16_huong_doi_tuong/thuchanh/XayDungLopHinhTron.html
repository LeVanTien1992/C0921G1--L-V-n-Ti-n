<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XayDungLopHinhTron</title>
</head>
<body>
<script>
    class Circle {
        constructor(radius) {
            this.radius = radius;
        }
        getRadius(){
            return this.radius;
        }
        getArea(){
            return Math.PI * radius * radius;
        }

    }
    let banKinh = parseFloat(prompt("Nhập vào bánh kính hình tròn"));
    let circle = new Circle(banKinh);
    let radius = circle.getRadius();
    let area = circle.getArea();
    alert("Radius: " +radius+ "; Area: " + area);
</script>
</body>
</html>
