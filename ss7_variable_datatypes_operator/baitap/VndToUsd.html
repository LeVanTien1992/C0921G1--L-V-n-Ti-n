<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VNDToUSD</title>
    <style>
        form{
            border: 1px solid black;
            border-radius: 10px;
            width: 600px;
            height: 200px;
            text-align: center;
            background-color: darkgrey;
            font-family: sans-serif;
        }
        h2{
            color: floralwhite;
            font-family: Arial, sans-serif;
        }
        input{
            border-radius: 5px;
            width: 200px;
            height: 25px;
            border-bottom: blue;
        }
        select{
            border-radius: 5px;
            border-bottom: blue;
            width: 150px;
            height: 25px;
            color: blue;
        }
        button{
            background-color: papayawhip;
            border-radius: 5px;
            height: 25px;
        }
        button:hover{
            font-size: 15px;
        }

    </style>
</head>
<body>
<form>
    <br>
    <h2>CHUYỂN ĐỔI TIỀN TỆ </h2>
    <input type="text" id="dauvao">
    <select  id="select1">
        <option value="vnd">VietNam</option>
        <option value="usd">USD</option>
    </select>
    <select id="select2">
        <option value="usd">USD</option>
        <option value="vnd">VietNam</option>
    </select>
    <button onclick="dosomething()">Convert</button>
    <script>
        function dosomething(){
            let giatrivao = document.getElementById('dauvao').value;
            let select1 = document.getElementById('select1').value;
            let select2 = document.getElementById('select2').value;

            if(select1 === select2){
                alert(giatrivao);
            }
            if(select1 === 'vnd' && select2 === 'usd'){
                alert(giatrivao/23000)
            }
            if(select1 === 'usd' && select2 === 'vnd'){
                alert(giatrivao*23000);
            }
        }
    </script>

</form>
</body>
</html>
