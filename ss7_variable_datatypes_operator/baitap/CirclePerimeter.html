<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CirclePerimeter</title>
</head>
<body>
<script>
    let inputradius;
    inputradius = prompt('Enter the radius');

    let radius = parseFloat(inputradius);

    let circlepeimeter = 2 * radius * Math.PI;

    document.write('CirclePerimeter = ' + circlepeimeter);

</script>
</body>
</html>
