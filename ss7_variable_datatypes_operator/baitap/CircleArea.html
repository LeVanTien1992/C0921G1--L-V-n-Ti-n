<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CircleArea</title>
</head>
<body>
<script>
    let inputradius;

    inputradius = prompt('Enter the redius');
    let radius = parseFloat(inputradius);

    let circleArea = Math.PI* radius*radius;

    document.write('Radius = ' + circleArea);
</script>
</body>
</html>
