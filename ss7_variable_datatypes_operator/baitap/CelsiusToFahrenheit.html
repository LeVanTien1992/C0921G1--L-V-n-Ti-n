<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CelsiusToFahrenheit</title>
</head>
<body>
<script>
    let inputcelsius;

    inputcelsius = prompt('Enter the celcius');
    let celcius = parseFloat(inputcelsius);

    let fahrenheit = (9*celcius)/5 + 32;

    document.write('Fahrenheit = ' + fahrenheit);
</script>
</body>
</html>
