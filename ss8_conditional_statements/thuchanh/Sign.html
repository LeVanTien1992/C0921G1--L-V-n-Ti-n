    /* Thay thế cấu trúc if bằng cấu trúc switch ... case*/

    let value = parseInt(prompt('Type a number', 0));

    switch (true) {
        case value > 0:
            alert('VALUE =' +  1);
            break;
        case value < 0:
            alert('VALUE =' + -1);
            break;
        case value = 0:
            alert('VALUE =' + 0);
            break;

    }
