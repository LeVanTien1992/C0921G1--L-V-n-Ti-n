<script>
    for (let i= 1; i<7; i++){
        for(let j= 1; j<=7; j++){
            if(!((i===1 &&(j===4 || j===7))
            || (i===4 && (j===1 || j===7))
            || (i===5 && (j<=2 || j>= 6))
            || (i===6 && (j<=3 || j>=5)))) {
                let sao= " * "
                document.write(sao);
            }else{
                document.write("   ");
            }
        }
        document.write("<br>");
    }
    // document.write("<br><br>");
</script>
