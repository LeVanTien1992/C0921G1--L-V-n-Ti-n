<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tong20SoDauFibonacci</title>
</head>
<body>
<script>
    let f0= 0;
    let f1 = 1;
    let f;
    let tong= 0;
    for (let i= 0; i< 20; i++){
        if(i <= 1){
            f = i;
        }else {
            f = f0 + f1;
            f0 = f1;
            f1 = f;
            tong = tong + f;
        }
        document.write(+f+ "<br>");

    }
    document.write("Tổng 20 số đầu tiên của dãy Fibonacci =" +tong);
</script>
</body>
</html>
