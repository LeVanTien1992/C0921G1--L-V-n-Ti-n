<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci</title>
</head>
<body>
<script>
    let f0= 0;
    let f1 = 1;
    let f;
    let chia5;
    // document.write("20 số đầu tiền trong dãy Fibonacci là:","<br>");
    for (let i= 0; i< 20; i++){
        if(i <= 1){
            f = i;
        }else {
            f = f0 + f1;
            f0 = f1;
            f1 = f;
            if(i % 5 === 0){
                chia5= f;
                break;
            }
        }


    }
    document.write("Số chia hết cho 5 trong dãy Fibonacci là =" +chia5);

</script>
</body>
</html>
