<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NhietDo</title>
</head>
<body>
<script>
    let nhietDo = parseInt(prompt('Nhập nhiệt độ: '));
    while (nhietDo< 20 || nhietDo >100){
        if (nhietDo < 20){
            alert('Lạnh quá, hãy tăng nhiệt độ lên một tí nào');
            nhietDo = parseInt(prompt('Nhập nhiệt đô: '));
        }else if(nhietDo >100){
            alert('Nóng quá, hãy giảm nhiệt độ xuống một tí nào');
            nhietDo = parseInt(prompt('Nhập nhiệt đô: '));
        }

    }
    alert("Nhiệt độ quá tuyệt vời");

</script>
</body>
</html>
