<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KyTuThuongSangHoa</title>
</head>
<body>
<script>
    let chuoi = prompt("Nhập vào một chuỗi: ");
    let CHUHOA = "KDHFJFHJKDFJ";
    let CHUTHUONG = "fhjrfhefh";
    let result = [];
    for (let i= 0; i< chuoi.length; i++){
        if (CHUHOA.indexOf(chuoi[i]) !== -1){
            result.push(chuoi[i].toLowerCase());
        }else if (CHUTHUONG.indexOf(chuoi[i] !== -1)){
            result.push(chuoi [i].toUpperCase())
        }else {
            result.push(chuoi[i]);
        }
    }
    document.write(result.join(""));
</script>
</body>
</html>
