<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai3</title>
</head>
<body>
<script>
    let mang = ["hello", 1, 3, 5, "peace", "trump", 6, 8];
    let dem= 0;
    document.write("Mảng = ["+mang+"] <br>");
    for (let i= 0; i< mang.length; i++){
        if (mang[i] % 2 === 0 || mang[i] % 2 === 1){
            dem++;
        }
    }
    document.write("Các ký tự trong mảng là " +dem+ " số ", "<br>");


</script>
</body>
</html>
