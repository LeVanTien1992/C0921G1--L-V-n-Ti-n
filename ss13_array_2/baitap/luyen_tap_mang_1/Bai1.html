<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai1</title>
</head>
<body>
<script>
    let mangSo = [];
    let mangSoLonHon10 = [];
    for (let i= 0; i< 10; i++){
        mangSo[i] = Number(prompt("Nhập số vào mảng: "));
    }
    document.write("Mảng số = ["+mangSo+"] <br>");

    for (let i= 0; i< mangSo.length; i++){
        if (mangSo[i] >= 10){
            mangSoLonHon10.push(mangSo[i]);
        }
    }
    document.write("Các phần tử >= 10 trong mảng số ["+mangSoLonHon10+"] <br>");
</script>
</body>
</html>
