<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai6</title>
</head>
<body>
<script>
    let mangSo = [], flag = true;
    for (let i= 0; i< 10; i++){
        mangSo[i] = prompt("Nhập số vào mảng: ");
        if(mangSo[i] === 'V'){
            flag = false;
        }
    }
    document.write("Mảng số nguyên = ["+mangSo+"] <br>")
    if(flag === false){
        document.write("V is in the array");
    }else {
        document.write("V is not in the array");
    }
</script>
</body>
</html>
