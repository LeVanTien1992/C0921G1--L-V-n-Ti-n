<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai3</title>
</head>
<body>
<script>
    let mangSo = [];
    let max = 0, viTri = 0, tong= 0, giaTriTrungBinh= 0;
    for (let i= 0; i< 10; i++){
        mangSo[i] = Number(prompt("Nhập sô vào mảng: "));
    }
    document.write("Mảng số = [" +mangSo+ "]<br>");

    for (let i= 0; i< mangSo.length; i++){
        if (max < mangSo[i]){
            max = mangSo[i];
            viTri = i;
        }
        tong = tong + mangSo[i];
    }
    giaTriTrungBinh = tong/mangSo.length;

    document.write("Phần tử lớn nhất trong mảng là " + max + "tại vị trí thứ [" +viTri+ "]<br>");
    document.write("Giá trị trung bình của các phần tử trong mảng là " +giaTriTrungBinh+ "<br>");
</script>
</body>
</html>
