<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai4</title>
</head>
<body>
<script>
    let mangSo = [];
    for (let i= 0; i< 10; i++){
        mangSo[i] = Number(prompt("Nhấp sô vào màng: "));

    }
    document.write("Mảng số = ["+mangSo+"] <br>");
    document.write("Mảng dược đổi ngược là ["+mangSo.reverse()+"] <br>");
</script>
</body>
</html>
