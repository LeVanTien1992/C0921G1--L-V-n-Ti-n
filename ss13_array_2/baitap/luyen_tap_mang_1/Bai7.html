<script>
    let mangSo = [], flag = true, viTri= [], dem = 0;
    let mangNew = [];
    for (let i= 0; i< 10; i++){
        mangSo[i] = prompt("Nhập số vào mảng: ");

        document.write("Đã xóa phần tử V. Mảng = ["+mangNew+"] <br>");
    }
</script>
