<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai5</title>
</head>
<body>
<script>
    let mangSo = [], mangSoAm= [];
    for (let i= 0; i< 10; i++){
        mangSo[i] = Number(prompt("Nhập số vào mảng: "));
        if (mangSo[i] < 0){
            mangSoAm.push(mangSo[i]);
        }
    }
    document.write("Mảng số = ["+mangSo+"] <br>");
    document.write("Độ dài của mảng số âm là ["+mangSoAm.length+"] phần tử của mảng số âm ["+mangSoAm+"] <br>");
</script>
</body>
</html>
