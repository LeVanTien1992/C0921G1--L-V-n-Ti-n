<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caculaotor</title>
</head>
<body>
<table>
    <tr><td colspan="4"><input value="" type="text" id="dauvao"></td></tr>
    <tr>
        <td><input type="button" value="1" onclick="nhapGiaTri(this.value)"></td>
        <td><input type="button" value="2" onclick="nhapGiaTri(this.value)"></td>
        <td><input type="button" value="3" onclick="nhapGiaTri(this.value)"></td>
        <td><input type="button" value="+" onclick="nhapGiaTri(this.value)"></td>
    </tr>
    <tr>
        <td><input type="button" value="4" onclick="nhapGiaTri(this.value)"></td>
        <td><input type="button" value="5" onclick="nhapGiaTri(this.value)"></td>
        <td><input type="button" value="6" onclick="nhapGiaTri(this.value)"></td>
        <td><input type="button" value="-" onclick="nhapGiaTri(this.value)"></td>
    </tr>
    <tr>
        <td><input type="button" value="7" onclick="nhapGiaTri(this.value)"></td>
        <td><input type="button" value="8" onclick="nhapGiaTri(this.value)"></td>
        <td><input type="button" value="9" onclick="nhapGiaTri(this.value)"></td>
        <td><button value="*" onclick="nhapGiaTri(this.value)">x</button></td>
    </tr>
    <tr>
        <td><input type="button" value="C" onclick="clear1()"></td>
        <td><input type="button" value="0" onclick="nhapGiaTri(this.value)"></td>
        <td><input type="button" value="=" onclick="tinhGiaTri()"></td>
        <td><input type="button" value="/" onclick="nhapGiaTri(this.value)"></td>
    </tr>
</table>
<script>
    function nhapGiaTri(so){
        document.getElementById('dauvao').value +=so;
    }

    function tinhGiaTri() {
        let bieuThuc= document.getElementById('dauvao').value;
        document.getElementById('dauvao').value=eval(bieuThuc);
    }
    function clear1(){
        document.getElementById('dauvao').value="";
    }
</script>
</body>
</html>
