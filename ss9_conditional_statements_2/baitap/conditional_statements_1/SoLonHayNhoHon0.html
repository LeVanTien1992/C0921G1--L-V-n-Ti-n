<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CheckSo</title>
</head>
<body>
<script>
    let num = parseInt(prompt('Nhập váo sô nguyên bất kỳ: '));

    if (num > 0) {
        alert(+num+ 'là số lớn hơn 0');
    }else {
        alert(+num+ 'là số nhỏ hơn 0');
    }

</script>
</body>
</html>
