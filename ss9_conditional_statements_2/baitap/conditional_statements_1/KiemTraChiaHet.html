<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ACoChiaHetChoB</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhap vao so a: '));
    let b = parseInt(prompt('Nhap vap so b: '));

    if (a % b === 0) {
        alert('a chia hết cho b');
    }else {
        alert('a không chia hết chia b');
    }
</script>
</body>
</html>
