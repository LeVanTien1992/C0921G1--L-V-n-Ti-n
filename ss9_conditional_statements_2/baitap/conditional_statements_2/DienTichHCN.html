<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DienTichHCN</title>
</head>
<body>
<script>
    // tính diện tích hình chữ nhật khi biết 2 cạnh a,b
    let a = parseFloat(prompt('Nhập cạnh a: '));
    let b = parseFloat(prompt('Nhâp cạnh b: '));

    let s = a*b;
    document.write('Diện tích hình chữ nhật = '+ s);
</script>
</body>
</html>
