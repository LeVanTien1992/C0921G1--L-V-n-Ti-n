<!DOCTYPE html>

<body>
<script>
    let tuoi = Number(prompt("Nhập vào số tuổi: "));
    if (tuoi > 0 && tuoi <120){
        alert(tuoi + " là tuổi của một người");
    }else {
        alert(tuoi + " không phải tuổi");
    }
</script>
