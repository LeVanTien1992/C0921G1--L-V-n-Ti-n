<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DienTichTamGiacVuong</title>
</head>
<body>
<script>
    // Tính diện tích tam giác vuông khi biết hai canh liền kề
    let a = parseFloat(prompt('Nhập cạnh a: '));
    let b = parseFloat(prompt('Nhập cạnh b: '));
    let s = a*b/2;
    document.write('Diện tích tam giác vuông = ' +s);
</script>
</body>
</html>
