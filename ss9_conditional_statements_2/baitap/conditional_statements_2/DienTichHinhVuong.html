<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DienTichHinhVuong</title>
</head>
<body>
<script>
    // Tính diện tích tam giác vuông khi biết cạnh a
    let a = parseFloat(prompt('Nhập 1 cạnh của hình vuông: '));
    let s = a*a;
    document.write('Diện tích của hình vuông =' +s);
</script>
</body>
</html>
