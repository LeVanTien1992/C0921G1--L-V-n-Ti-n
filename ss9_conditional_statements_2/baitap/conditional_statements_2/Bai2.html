<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MetSangPhi</title>
</head>
<body>
<script>
    //chuyển từ mét sang feet
    let met = parseFloat(prompt('Nhập số mét cần chuyện: '));
    let feet = met * 3.2808;
    document.write('Feet = ' +feet);
</script>
</body>
</html>
