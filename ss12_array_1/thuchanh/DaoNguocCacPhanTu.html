<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DaoNguocCacPhanTu</title>
</head>
<body>
<script>
    let x = [-3, 1, 4, 5, 7, 10, 14];
    let fisrt = 0;
    let last = x.length -1;
    while (fisrt < last) {
        let b = x[fisrt];
        x[fisrt] = x[last];
        x[last] = b;
        fisrt++;
        last--;
    }
    document.write(x);
</script>
</body>
</html>
