<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TimGiaTriLonNhatTrongMang</title>
</head>
<body>
<script>
    let numbers = [-3, 1, 3, 5, 10, 15, 17];
    let max = numbers[0];
    let index = 0;
    for (let i= 0; i< numbers.length; i++) {
        if (numbers[i] > max) {
            max = numbers[i];
            index = i;
        }
    }
    alert("Max " + max + "at position " + index);
</script>
</body>
</html>
