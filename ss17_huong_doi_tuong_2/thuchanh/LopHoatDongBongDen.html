    class Pin{
        constructor() {
        }
        setNangLuong(nangLuong) {
            this.nangLuong = nangLuong;
        };
        getNangLuong() {
            return this.nangLuong;
        };

        giamNangLuong() {
            if(this.nangLuong> 0 ){
                this.nangLuong--;
            }
        }
    }

    class DenPin{
        constructor() {
        }
        setPin(pin) {

        }
        getThongTinPin = function () {
            return this.pin.getNangLuong()
        }

        den() {
