<script>
    let Battery = function () {
        this.setEnergy = function (energy) {
            this.energy = energy;
        }
        this.getEnergy = function () {
            return this.energy;

        }
        this.decreaseEnergy = function () {
            if (this.energy > 0){
                this.energy--;
            }

        }

    };

    let FlashLamp = function () {
        this.setBattery = function (battery) {
            this.battery = battery;

        };
        this.getBatteryInfo = function () {
            return this.battery.getEnergy();

        };
        this.light = function () {
            if (this.status){
                alert("Lighting");
                this.battery.decreaseEnergy();
            }else {
                alert("Not lighting");
            }

        };
        this.turnOn = function () {
            this.status = true;

        }
        this.turnOff = function () {
            this.status = false;

        }

    }

    let battergy = new Battery();
    battergy.setEnergy(90);

    let flashLamp = new FlashLamp();
    flashLamp.setBattery(battergy);

    document.write("Battergy info: " + flashLamp.getBatteryInfo() + "<br>");
    flashLamp.light();

    document.write("<b>Turn On</b><br>");
    flashLamp.turnOn();
    flashLamp.light();
    document.write("Battergy info: " +flashLamp.getBatteryInfo() + "<br>");

    document.write("<b>Turn off</b><br>");
    flashLamp.turnOff();
    flashLamp.light();
    document.write("Battergy info: " +flashLamp.getBatteryInfo() + "<br>");
