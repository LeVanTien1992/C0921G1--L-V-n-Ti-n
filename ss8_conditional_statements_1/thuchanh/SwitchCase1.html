    /*  Viết lại cấu trúc if thành cấu trúc switch*/

    let browser = prompt('Please fill browser ', '');

    switch (browser) {
        case 'Edge':
            alert("You've got the Edge!");
            break;
        case 'Chorme':
        case 'Firefox':
        case 'Safari':
        case 'Opera':
            alert('Okay we support these browsers too');
            break;
        default:
            alert('We hope that this page looks ok!');

    }
</script>
