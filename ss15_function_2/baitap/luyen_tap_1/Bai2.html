<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai2</title>
</head>
<body onload="nhapSo()">

<script>
    function dangSo(a) {
        a++;//tăng lên 1
        return a;
    }

    function nhapSo() {
        let so = dangSo(3);
        document.write("Nhập số 3 và tăng 1 là = " +so);
    }
</script>
</body>
</html>
