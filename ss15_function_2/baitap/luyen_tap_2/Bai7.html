<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai7</title>
</head>
<body>
<script>
    function numbers(a,b) {
        let mang = [b,a]
        return mang;
    }
    let so_a = Number(prompt("Nhập vào số a: "));
    let so_b = Number(prompt("Nhập vào số b: "));
    let doiSo = numbers(so_a,so_b);
    document.write("Số sau khi đổi là " +doiSo[0]+ "," +doiSo[1]);

</script>
</body>
</html>
