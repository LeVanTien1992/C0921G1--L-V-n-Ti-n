<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai1</title>
</head>
<body>
<script>
    function tinhBinhPhuong(a) {
        let binhPhuong = a * a;
        return binhPhuong;
    }
    let so = parseInt(prompt("Nhập vào một số: "));
    let result = tinhBinhPhuong(so);
    document.write("Bình phương của "+so+" là " +result);
</script>
</body>
</html>
