<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai8</title>
</head>
<body>
<script>

    let mang = [1, 3, 6, -5, 10, 9, 20, 15];
    document.write("Mảng số gồm ["+mang+"] <br/>");
    let daoMang = doiMangSo(mang);
    document.write("Mảng sau khi đổi là ["+daoMang+"]");

    function doiMangSo(mang) {
        return mang.reverse();
    }

</script>
</body>
</html>
