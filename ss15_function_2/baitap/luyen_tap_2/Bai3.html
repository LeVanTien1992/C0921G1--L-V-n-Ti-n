<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai3</title>
</head>
<body>
<script>
    function tinhGiaiThua(so){
        let giaiThua = 1;
        if (so >= 1){
            for (let i= 1; i<= so; i++){
                giaiThua = giaiThua * i;
            }
        }else if (so == 0){
            giaiThua = 1;
        }else {
            return "Giai thừa không xác định được";
        }
        return giaiThua;
    }

    let so = Number(prompt("Nhập số tính giai thừa: "));
    let gt = tinhGiaiThua(so);
    document.write("Giai thừa của "+so+" là " +gt);

</script>
</body>
</html>
