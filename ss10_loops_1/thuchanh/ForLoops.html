<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For</title>
</head>
<body>
<h1>Javascript Loops</h1>
<p id="demo"></p>
</body>
<script>
    let text = "";
    let i;
    for (i = 0; i< 5; i++){
        text += "The number is" + i + "<br>";
    }
    document.getElementById("demo").innerHTML= text;
</script>
</html>
